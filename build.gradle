plugins {
    id 'java-gradle-plugin'
}

group 'com.github.steved4314'
version '1.0'

gradlePlugin {
    plugins {
        pixelBlender {
            id = 'com.github.steved4314.pixelblender'
            implementationClass = 'com.github.steved434.pixelblender.PixelBlenderPlugin'
        }
    }
}

repositories {
    maven {
        url "https://plugins.gradle.org/m2/"
    }
}

dependencies {
    implementation gradleApi()
    implementation "de.undercouch:gradle-download-task:4.0.4"
}

